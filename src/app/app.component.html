
<div class="row text-center">
  <div class="col">
    <h1>Counter</h1>
    <h2>{{ counter }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button (click)="increase()" class="btn btn-primary" >Increase</button>
    <button (click)="decrease()" class="btn btn-info">Decrease</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-child [childCounter]="counter" (counterChange)="counter = $event"></app-child>
  </div>
</div>
